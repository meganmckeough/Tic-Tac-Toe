<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Gets My Money?</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
	<header>
		<h1><a href="http://www.netflix.com" target="_blank"><img src="images/netflix.png" alt="Netflix logo"></a> vs <a href="http://www.stan.com.au" target="_blank"><img src="images/stan.png" alt="Stan logo"></a></h1>
		<h2>A Tic Tac Toe Battle of the Streaming Services</h2>
	</header>

	<section class="player-headings">
		<div><h2 class="netflix">Player 1: Netflix</h2></div>
		<div class="restart hidden">Play again</div>
		<div><h2 class="stan">Player 2: Stan</h2></div>
	</section>
	
	<main class="win-screen-netflix hidden">
		<div>
			<p>The winner is Netflix!</p>
			<img src="images/stranger-things.jpeg">
		</div>
	</main>

	<main class="win-screen-stan hidden">
		<div>
			<p>The winner is Stan!</p>
			<img src="images/breaking-bad.jpg">
		</div>
	</main>

	<main>
		<div id="p1" class="player"></div>

		<div class="game-board">
			<div class="row">
				<div class="square one"><img src="images/twin-peaks.png" class="hidden stan"><img src="images/jessica-jones.png" class="hidden netflix"></div>
				<div class="square two"></div>
				<div class="square three"></div>
			</div>
			<div class="row">
				<div class="square four"></div>
				<div class="square five"></div>
				<div class="square six"></div>
			</div>
			<div class="row">
				<div class="square seven"></div>
				<div class="square eight"></div>
				<div class="square nine"></div>
			</div>
		</div>

		<div id="p2" class="player"></div>
	</main>

	<footer>
		<p>&copy; Megan McKeough 2018</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
