<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Gets My Money?</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
	<header>
		<h1><a href="http://www.netflix.com" target="_blank"><img src="images/netflix.png" alt="Netflix logo"></a> vs <a href="http://www.stan.com.au" target="_blank"><img src="images/stan.png" alt="Stan logo"></a></h1>
		<h2>A Tic Tac Toe Battle of the Streaming Services</h2>
	</header>

	<section class="player-headings">
		<div><h2 class="netflix">Player: Netflix</h2></div>
		<div class="restart hidden">Play again</div>
		<div><h2 class="stan">Player: Stan</h2></div>
	</section>
	
	<main class="win-screen-netflix hidden">
		<div>
			<p>The winner is Netflix!</p>
			<img src="images/stranger-things.jpeg">
		</div>
	</main>

	<main class="win-screen-stan hidden">
		<div>
			<p>The winner is Stan!</p>
			<img src="images/breaking-bad.jpg">
		</div>
	</main>

	<main>
		<div id="p1" class="player"></div>

		<div class="game-board">
			<div class="row">
				<div class="square one"><img src="images/murderer.png" class="netflix hidden"><img src="images/better-call-saul.png" class="stan hidden"></div>
				<div class="square two"><img src="images/OITNB.svg" class="netflix hidden"><img src="images/party-down.png" class="stan hidden"></div>
				<div class="square three"><img src="images/sense8.png" class="netflix hidden"><img src="images/preacher.png" class="stan hidden"></div>
			</div>
			<div class="row">
				<div class="square four"><img src="images/electric-dreams2.png" class="stan hidden"><img src="images/black-mirror.png" class="netflix hidden"></div>
				<div class="square five"><img src="images/jessica-jones.png" class="hidden netflix"><img src="images/sherlock.jpg" class="stan hidden"></div>
				<div class="square six"><img src="images/unreal.png" class="stan hidden"><img src="images/terrace-house.gif" class="netflix hidden"></div>
			</div>
			<div class="row">
				<div class="square seven"><img src="images/bojack.png" class="netflix hidden"><img src="images/broad-city.jpg" class="stan hidden"></div>
				<div class="square eight"><img src="images/twin-peaks.png" class="hidden stan"><img src="images/house-of-cards.png" class="netflix hidden"></div>
				<div class="square nine"><img src="images/glow2.jpg" class="netflix hidden"><img src="images/FNL.png" class="stan hidden"></div>
			</div>
		</div>

		<div id="p2" class="player"></div>
	</main>

	<footer>
		<p>&copy; Megan McKeough 2018</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
