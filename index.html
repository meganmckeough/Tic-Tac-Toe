<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Gets My Money?</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>HEADING</h1>
	</header>

	<section>
		<div><h2>Player 1</h2></div>
		<div><h2>Player 2</h2></div>
	</section>

	<main>
		<div id="p1" class="player your-turn"></div>

		<div class="game-board">
			<div class="row">
				<div class="square one">square1</div>
				<div class="square two">square2</div>
				<div class="square three">square3</div>
			</div>
			<div class="row">
				<div class="square four">square4</div>
				<div class="square five">square5</div>
				<div class="square six">square6</div>
			</div>
			<div class="row">
				<div class="square seven">square7</div>
				<div class="square eight">square8</div>
				<div class="square nine">square9</div>
			</div>
		</div>

		<div id="p2" class="player"></div>
	</main>

	<section>
		<div class="restart"></div>
	</section>

	<footer>
		<p>&copy; Megan McKeough 2018</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
