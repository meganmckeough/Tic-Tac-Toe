<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Who Gets My Money?</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
	<header>
		<h1><a href="http://www.netflix.com" target="_blank"><img src="images/netflix.png" alt="Netflix logo"></a> vs <a href="http://www.stan.com.au" target="_blank"><img src="images/stan.png" alt="Stan logo"></a></h1>
		<h2>A Tic Tac Toe Battle of the Streaming Services</h2>
	</header>

	<section class="player-headings">
		<div><h2 class="netflix">Player 1: Netflix</h2></div>
		<div><h2 class="stan">Player 2: Stan</h2></div>
	</section>
	
	<main class="win-screen-netflix hidden">
		<div>
			<p>The winner is Netflix!</p>
			<img src="images/stranger-things.jpeg">
		</div>
	</main>

	<main class="win-screen-stan hidden">
		<div>
			<p>The winner is Stan!</p>
			<img src="images/breaking-bad.jpg">
		</div>
	</main>

	<main>
		<div id="p1" class="player"></div>

		<div class="game-board">
			<div class="row">
				<div class="square one">square1</div>
				<div class="square two">square2</div>
				<div class="square three">square3</div>
			</div>
			<div class="row">
				<div class="square four">square4</div>
				<div class="square five">square5</div>
				<div class="square six">square6</div>
			</div>
			<div class="row">
				<div class="square seven">square7</div>
				<div class="square eight">square8</div>
				<div class="square nine">square9</div>
			</div>
		</div>

		<div id="p2" class="player your-turn"></div>
	</main>

	<section>
		<div class="restart">Play again</div>
	</section>

	<footer>
		<p>&copy; Megan McKeough 2018</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
